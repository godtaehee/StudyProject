<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/newIndex.css">
    <link rel="stylesheet" href="css/basic.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="hide">header</h1>
            <!-- <a href=""></a> -->

            <div class="menu">
                <div class="logo flex">
                    <div class="icon"></div>
                </div>

                <div class="user-menu">
                    <div class="show-study user-item">
                        <a href="#">스터디 보기</a>
                    </div>
                    <div class="calender user-item">
                        <a href="#">시험일정</a>
                    </div>
                    <div class="my-page user-item">
                        <a href="#">마이페이지</a>
                    </div>
                </div>

                <div class="drop-menu flex">
                    <div class="drop-list">
                        <div class="show-study drop-item">
                            <a href="#">스터디 보기</a>
                        </div>
                        <div class="calender drop-item">
                            <a href="#">시험일정</a>
                        </div>
                        <div class="my-page drop-item">
                            <a href="#">마이페이지</a>
                        </div>
                    </div>
                </div>
            </div>


        </header>






        <section class="jumbotron">
            <h1 class="hide">jumbo</h1>
        </section>





        <div class="modal hide">
            <p>안녕하세요 모달창입니다.</p>
        </div>

        <footer class="footer">
            <h1 class="hide">footer</h1>
            <!-- <h1>footer</h1> -->
        </footer>
    </div>
    <script>
        const write = document.querySelector('.write-section');
        const modal = document.querySelector('.modal');
        write.addEventListener('click', () =>{
            if(modal.classList.contains('hide')){
                modal.classList.remove('hide');
                modal.classList.add('show');
            }else {
                modal.classList.remove('show');
                modal.classList.add('hide');
            }
        });
        window.addEventListener("load", () =>{
            const button = document.querySelector(".btn-show");


            var flag = true;
            button.addEventListener("click", function(e) {
                const aside = document.querySelector(".about-study");

                console.log(aside);
                if(flag){
                    aside.style='display: block; transition: 1s;';
                    flag = !flag;
                }
                else{
                    aside.style='display: none; transition: 1s;';
                    flag = !flag;
                }
            });
        });
    </script>
</body>
</html>
