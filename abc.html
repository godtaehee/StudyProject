<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border-style: dashed;">
        <legend> #스터디 개설</legend>
        <div>
            <label for="">Category</label>
            <select name="" id="">
                <option value="">IT</option>
                <option value="">공무원</option>
                <option value="">대학</option>
                <option value="">...</option>
            </select>
        </div>
        <div>
            <label>스터디 대표이미지</label>
            <div>
                <img src="/images/1.jpg" alt="" style="width: 200px;">
                <input type="file">
            </div>
        </div>
        <div>
            <label>인원수</label>
            <input type="radio">5명
            <input type="radio">10명
            <input type="radio">20명
        </div>
        <div>
            <label>공개 여부</label>
            <input type="checkbox">
        </div>
        <div>
            <label>제목</label>
            <input type="text"></input>
        </div>
        <div>
            <label>기간 (추후 연장 가능)</label>
            <div>
                <input type="radio">1주일
                <input type="radio">1개월
                <input type="radio">3개월
            </div>
        </div>
        <div>
            <label>시작일...</label>
            <input type="date" min="2021-03-23" max="2021-03-30"></input>
        </div>
        <div>
            <label>소개</label>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
