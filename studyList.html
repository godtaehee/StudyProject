<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" rel="style.css">
    <link rel="stylesheet" href="../css/basic.css" type="text/css" rel="style.css">
    <link rel="stylesheet" href="../css/studyList.css" type="text/css" rel="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
   
    
    <title>스터디 목록</title>
</head>
<body>
    <div id=root>
        <header>
            <div class="inner">

                <h1 class="logo"><img src="/img/logo.svg" alt="스타디 로고" width="200"></h1>
                <section>
                    <h1 class="d-none" >전체 검색 폼</h1>
                    <nav class="search-form">
                        <form>
                            <fieldset>
                                <legend class="d-none">search</legend>
                                <input placeholder="search" type="text">
                                <input class="button search-btn" type="submit" value="검색">
                            </fieldset>
                        </form>
                    </nav>
                    <nav class="member-menu">
                        <h1 class="d-none">메뉴</h1>
                        <ul>
                            <li><a href="">시험일정</a></li>
                            <li><a href="">마이페이지</a></li>
                            <li class="button"><a href="">유저 프로필</a></li>
                        </ul>
                    </nav>
                </section>

            </div>
            
        </header>

        
        <div id="visual">
            <div class="float-content">
            <p>스터디 목록</p>
            </div>
        </div>

        <div id="category">
            <div class="category">
                <nav class="search-category">
                    <form class="search-form">
                        <fieldset>
                            <legend class="d-none">search</legend>
                            <input placeholder="search" type="text">
                            <input class= "button search-btn" type="submit" value="검색">
                        </fieldset>
                    </form>
                </nav>

                <section class="category-menu">
                    <h1 class="d-none">카테고리 메뉴</h1>
                    <ul>
                        <li class="button">IT</li>
                        <li class="button">어학</li>
                        <li class="button">자격증</li>
                        <li class="button">고시*공무원</li>
                        <li class="button">취미*교양</li>
                        <li class="button">기타</li>
                        <li class="button btn-create">스터디 개설하기</li>
                    </ul>
                </section>
            </div>
        </div>

        
        <div id="body">
            <div class="float-content">
            <p>스터디 목록</p>
            </div>
        </div>
        




        <main></main>





        <footer></footer>
    </div>
</body>
</html>
