<body>
    <div class="container-only">
        <header class="header">
            <h1 class="hide">header</h1>
            <!-- <a href=""></a> -->

            <div class="menu">
                <div class="logo flex">
                    <div class="icon"></div>
                </div>

                <div class="user-menu">
                    <div class="show-study user-item">
                        <a href="#">스터디 보기</a>
                    </div>
                    <div class="calender user-item">
                        <a href="#">시험일정</a>
                    </div>
                    <div class="my-page user-item">

                    </div>
                </div>

                <div class="drop-menu flex">
                    <div class="drop-list">
                        <div class="show-study drop-item">

                        </div>
                        <div class="calender drop-item">

        </header>

        <main class="main-only">

                <h1 class="login-title">로그인</h1>

                <div class="login-form-container">
                    <h1 class="hide">로그인 폼</h1>
                    <form action="" method="get" class="form form-login">
                        <div class="input-control">이메일을 입력해주세요.</div>
                        <input class="input-item input-email" type="email" placeholder="error@mail.com">

                        <div class="input-control">비밀번호를 입력해주세요.</div>
                        <input class="input-item input-password" type="password" placeholder="******">
                        <div class="login-error"></div>
                        <div>
                            <button class="btn btn-login"></button>
                        </div>

                        <div class="login-help">
                            <a href="#" class="find-password">비밀번호 찾기</a>
                            <img class="between-border" src="../img/between-border.png">
                            <a href="#" class="signup">회원가입하기</a>
                        </div>
                    </form>

                </div>
            </section>
            
        </main>
        
        <footer class="footer">
            <h1 class="hide">footer</h1>
