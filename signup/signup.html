<html lang="en">

    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>

<body>
    <div class="container-only">
        <header class="header">
            <h1 class="hide">header</h1>
            <!-- <a href=""></a> -->

            <div class="menu">
                <div class="logo flex">
                    <div class="icon"></div>
                </div>

                <div class="user-menu">
                    <div class="show-study user-item">
                        <a href="#">스터디 보기</a>
                    </div>
                    <div class="calender user-item">
                        <a href="#">시험일정</a>
                    </div>
                    <div class="my-page user-item">
                        <a href="#">마이페이지</a>
                    </div>
                </div>

                <div class="drop-menu flex">
                    <div class="drop-list">
                        <div class="show-study drop-item">
                            <a href="#">스터디 보기</a>
                        </div>
                        <div class="calender drop-item">
                            <a href="#">시험일정</a>
                        </div>
                        <div class="my-page drop-item">
                            <a href="#">마이페이지</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-only">
            <section class="signup-container">
                <h1 class="signup-title">회원가입</h1>

                <div class="signup-form-container">
                    <h1 class="hide">회원가입 폼</h1>
                    <form action="" method="get" class="signup form-signup">

                        <div class="input-control">닉네임을 입력해주세요.</div>
                        <input class="input-item input-nick" type="text" placeholder="gorany">

                        <div class="input-control">이메일을 입력해주세요.</div>
                        <input class="input-item input-email" type="email" placeholder="error@mail.com">

                        <div class="input-control">비밀번호를 입력해주세요.</div>
                        <input class="input-item input-password" type="password" placeholder="******">

                        <div class="input-control">비밀번호 확인</div>
                        <input class="input-item input-password-check" type="password" placeholder="******">

                        <div class="signup-error"></div>
                        <div>
                            <button class="btn btn-signup"></button>
                        </div>

                    </form>

                </div>
            </section>
            
        </main>
        
        <footer class="footer">
            <h1 class="hide">footer</h1>
            
        </footer>
    </div>
</body>
