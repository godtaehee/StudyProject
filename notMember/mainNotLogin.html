<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/basic.css">
    <title>Document</title>

    <style>

        body {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="d-none">header</h1>
            <!-- <a href=""></a> -->

            <div class="menu">
                <div class="logo flex">
                    <div class="icon"></div>
                </div>

                <div class="user-menu">
                    <div class="show-study user-item">
                        <a href="#">스터디 보기</a>
                    </div>
                    <div class="calender user-item">
                        <a href="#">시험일정</a>
                    </div>
                    <div class="my-page user-item">
                        <a href="#">마이페이지</a>
                    </div>
                </div>

                <div class="drop-menu flex">
                    <div class="drop-list">
                        <div class="show-study drop-item">
                            <a href="#">로그인</a>
                        </div>
                        <div class="calender drop-item">
                            <a href="#">시험일정</a>
                        </div>
                        <div class="my-page drop-item">
                            <a href="#">마이페이지</a>
                        </div>
                    </div>
                </div>
            </div>


        </header>

        <canvas id="canvas"></canvas>


<!--        <footer class="footer">-->
<!--            <h1 class="d-none">footer</h1>-->
<!--            -->
<!--        </footer>-->
    </div>
    <script>
        const canvas = document.querySelector('#canvas');
        const c = canvas.getContext("2d");

        let w;
        let h;
        const setCanvasExtents = () => {
            w = document.body.clientWidth;
            h = document.body.clientHeight;
            canvas.width = w;
            canvas.height = h;
        }
        setCanvasExtents();
        window.onresize = () => {
            setCanvasExtents();
        }
    </script>
</body>
</html>
