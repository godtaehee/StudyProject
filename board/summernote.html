<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/summernote.css">

</head>
<body>

    <div class="container">
        <div class="select-func">
            <div class="style item">
                <button class="style-btn" type="button"></button>
                <ul class="style-list hide">
                    <li class="style-item"><a href="#" data-value="p"><p>Normal</p></a></li>
                    <li class="style-item"><a href="#" data-value="blockquote"><blockquote>Quote</blockquote></a></li>
                    <li class="style-item"><a href="#" data-value="pre"><pre>Code</pre></a></li>
                    <li class="style-item"><a href="#" data-value="h1"><h1>Header 1</h1></a></li>
                    <li class="style-item"><a href="#" data-value="h2"><h2>Header 2</h2></a></li>
                    <li class="style-item"><a href="#" data-value="h3"><h3>Header 3</h3></a></li>
                    <li class="style-item"><a href="#" data-value="h4"><h4>Header 4</h4></a></li>
                    <li class="style-item"><a href="#" data-value="h5"><h5>Header 5</h5></a></li>
                    <li class="style-item"><a href="#" data-value="h6"><h6>Header 6</h6></a></li>
                </ul>
            </div>
            <div class="item">
                <button class="bold-btn" type="button">

                </button>
            </div>
            <div class="item">
                <button class="underline-btn" type="button">

                </button>
            </div>
            <div class="item">
                <button class="remove-btn" type="button">

                </button>
            </div>
            <div class="font-item">
                <button class="font-family-btn" type="button">
                    <span>sdfasdasdfasfasfs</span>
                    <i class="caret"></i>
                </button>
            </div>
            <div class="item flex-center">
                <button class="recent-color" type="button">
                </button>
                <button class="more-color" type="button">
                    <i class="caret"></i>
                </button>
            </div>

            <div class="item">
                <button class="unordered-list" type="button">

                </button>
            </div>
            <div class="item">
                <button class="ordered-list" type="button">

                </button>
            </div>
            <div class="item">
                <button class="paragraph" type="button">
                    문단
                </button>
            </div>
            <div class="item">
                <button class="table" type="button">
테이블
                </button>
            </div>
            <div class="item">
                <button class="link" type="button">
링크
                </button>
            </div>
            <div class="item">
                <button class="picture" type="button">
그림
                </button>
            </div>
            <div class="item">
                <button class="video" type="button">
비디오
                </button>
            </div>
            <div class="item">
                <button class="full-screen" type="button">
풀스크린
                </button>
            </div>
            <div class="item">
                <button class="code-view" type="button">
코드보기
                </button>
            </div>
            <div class="item">
                <button class="help" type="button">
도움말
                </button>
            </div>
        </div>
        <div class="txt-con" contenteditable="true" role="textbox" aria-multiline="true" spellcheck="true" autocorrect="true">
            <p class="txt-area">
            </p>
        </div>
    </div>

    <script src="../js/summernote.js"></script>
</body>
</html>
